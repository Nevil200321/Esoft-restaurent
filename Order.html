<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esoft Restaurant - Order Online</title>
  <style>
    body {
      background-image: url('rest1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px 0;
      background: rgba(0, 0, 255, 0.8);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul li {
      margin: 0 12px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 22px;
      padding: 10px 16px;
      transition: 0.3s;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background: white;
      color: blue;
    }

    .order-section {
      background: rgba(255, 255, 255, 0.9);
      margin: 60px auto;
      max-width: 900px;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .order-section h1 {
      text-align: center;
      color: blue;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .order-section p {
      text-align: center;
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #222;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
      outline: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: blue;
      box-shadow: 0 0 5px rgba(0, 0, 255, 0.3);
    }

    button {
      background: blue;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: darkblue;
    }

    .total {
      text-align: right;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .order-section {
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  <nav>
    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="About Us.html">About Us</a></li>
      <li><a href="Menu.html">Menu</a></li>
      <li><a href="Location.html">Location</a></li>
      <li><a href="Contacts.html">Contacts</a></li>
      <li><a href="Order.html">Order</a></li>
    </ul>
  </nav>

  <div class="order-section">
    <h1>Order Your Food üç¥</h1>
    <p>Fill in the details below to place your order. We‚Äôll prepare it fresh and deliver it right to you!</p>

    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="food">Select Your Dish</label>
      <select id="food" name="food" required>
        <option value="">-- Choose a Dish --</option>
        <option>Chicken Fried Rice - Rs.850</option>
        <option>Vegetable Noodles - Rs.700</option>
        <option>Grilled Fish - Rs.1200</option>
        <option>Chocolate Cake - Rs.550</option>
        <option>Fresh Lime Juice - Rs.250</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" max="20" value="1" required>

      <label for="delivery">Delivery Method</label>
      <select id="delivery" name="delivery" required>
        <option value="">-- Select Option --</option>
        <option>Dine-In</option>
        <option>Takeaway</option>
        <option>Home Delivery</option>
      </select>

      <label for="address">Delivery Address (if Home Delivery)</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Any special requests..."></textarea>

      <button type="submit">Place Order ‚úÖ</button>
    </form>
  </div>

</body>

</html>
